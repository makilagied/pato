        <div class="text-center container-fluid col-xl-12 col-lg-12 col-md-12 col-sm-12 extended">

                        </div>


                      </div>

                        <div class="col-md-6 mb-4">

                        </div>
                      </div>
                      <div class="row">
                        <div class="justify-content-center text-center col-md-6 mb-4">
                          <div class=" ">
                            <label for="gender" class="form-label">Choose Gender</label>
                            <div class=" form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                              <label class="form-check-label" for="inlineCheckbox1">male</label>
                            </div>
                            <div class=" form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                              <label class="form-check-label" for="inlineCheckbox2">female</label>
                            </div>
                          </div>
                        </div>
                        <div class="justify-content-center text-center col-md-6 mb-4">

                            <div class=" form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                              <label class="form-check-label" for="inlineCheckbox1">married</label>
                            </div>
                            <div class=" form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                              <label class="form-check-label" for="inlineCheckbox2">single'</label>
                            </div>
                          </div>
                        </div>
                      </div>

                        </div>
                        <div class="col-lg-12 mb-4">

                        </div>

                      </div>

                        <div class="col-md-6 mb-4">

                        </div>
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <input type="password" id="cpassword" placeholder="confirm password" class="form-control" />

                        </div>
                      </div>
                      <div class="col-12">

                          <div class="invalid-feedback">

                      </div>
